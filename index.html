<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="top-screen">0</div>
            <div class="bottom-screen">0</div>
        </div>
        <div class="buttons">
            <div class="btn-keys">
                <button class="clear-btn">C</button>
                <button class="backspace-btn"><i class="bi bi-backspace"></i></button>
            </div>
            <div class="btn-nums">
                <button class="number-btn" value="7">7</button>
                <button class="number-btn" value="8">8</button>
                <button class="number-btn" value="9">9</button>
                <button class="number-btn" value="4">4</button>
                <button class="number-btn" value="5">5</button>
                <button class="number-btn" value="6">6</button>
                <button class="number-btn" value="1">1</button>
                <button class="number-btn" value="2">2</button>
                <button class="number-btn" value="3">3</button>
                <button class="number-btn" value="+/-">+/-</button>
                <button class="number-btn" value="0">0</button>
                <button class="number-btn" value=".">.</button>
            </div>
            <div class="operators">
                <button class="op-btn" value="divide">/</button>
                <button class="op-btn" value="multiply">x</button>
                <button class="op-btn" value="subtract">-</button>
                <button class="op-btn" value="add">+</button>
                <button id="equal-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
